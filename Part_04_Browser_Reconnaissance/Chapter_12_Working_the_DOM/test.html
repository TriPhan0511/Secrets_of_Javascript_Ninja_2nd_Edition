<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test</title>
    <!-- CSS -->
    <link rel="stylesheet" href="Common_Things/styles.css" />
    <!-- Javascript -->
    <script src="Common_Things/common_functions.js"></script>
  </head>
  <body>
    <input type="text" id="the-input" value="myName" />
    <ul id="results"></ul>

    <script>
      const theInput = document.getElementById('the-input');

      assert(theInput.id === 'the-input', theInput.id);
      assert(theInput.type === 'text', theInput.type);
      assert(theInput.value === 'myName', theInput.value);
    </script>
  </body>
</html>
