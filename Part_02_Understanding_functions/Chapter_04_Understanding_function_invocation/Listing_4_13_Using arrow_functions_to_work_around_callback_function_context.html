<!DOCTYPE html>

    <script src="Common_Things/common_functions.js"></script>
    <title>Listing 4.13 - Using arrow functions to work around callback function context</title>
  </head>
  <body>
    <button id="test">Click me</button>
    <ul id="results"></ul>

    <script>
      // // Defines a constructor function
      // function Button() {
      //   this.clicked = false;

      //   // Defines a method using function expression
      //   this.click = function () {
      //     this.clicked = true;
      //     assert(button.clicked, 'The button.clicked is true'); // FAIL
      //   };
      // }
      // ------------------------------------------------------------

      // Defines a constructor function
      function Button() {
        this.clicked = false;

        // Defines a method using arrow function
        this.click = () => {
          this.clicked = true;
          assert(button.clicked, 'The button has been click.');
        };
      }

      // NOTE: Arrow functions don't have their own context.
      // Instead, the context is inherited from the function in which they're defined.
      // The this parameter in our arrow function callback refers to the button object.

      // Creates a Button instance
      const button = new Button();

      // Establishes the click handler on the HTML button element
      const elem = document.getElementById('test');
      elem.addEventListener('click', button.click);
    </script>
  </body>
