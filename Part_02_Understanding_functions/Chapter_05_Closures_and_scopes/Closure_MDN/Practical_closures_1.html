      // -------------------------------------------------------------------------------

      // Another solution:
      // Defines a increaseFontSize function
      function increaseFontSize(percent) {
        let originalBodyFontSize = getComputedStyle(document.body).fontSize;
        let originalBodyFontSizeNumber = Number(
          originalBodyFontSize.slice(0, originalBodyFontSize.length - 2)
        );

        return function () {
          document.body.style.fontSize = `${percent * originalBodyFontSizeNumber}px`;
        };
      }

      // Declares the callbacks
      let reset = increaseFontSize(1);
      let half = increaseFontSize(1.5);
      let double = increaseFontSize(2);
      let triple = increaseFontSize(3);

      // Get references to the button elements
      const resetButton = document.getElementById('reset');
      const halfButton = document.getElementById('half');
      const doubleButton = document.getElementById('double');
      const tripleButton = document.getElementById('triple');

      // Add click event handler to the buttons
      resetButton.addEventListener('click', reset);
      halfButton.addEventListener('click', half);
      doubleButton.addEventListener('click', double);
      tripleButton.addEventListener('click', triple);
    </script>
